<style>
html {
    overflow-x: hidden;
    overflow-y: hidden;
}

body {
    padding: 0;
    margin: 0;
    font-family: Montserrat;
    background: url(https://images.unsplash.com/photo-1461887046916-c7426e65460d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=2a03e179401fab10a3b1941193440e12) center center no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    border: 2px solid black;

}

.wrapper {
    width: 100%;
    height: 100vh;



    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;


}

h1 {
    text-transform: uppercase;
    color: white;
    font-size: 58px;

}


.button {
    display: inline-block;
    padding: 15px;
    margin: 15px;
    height: 50px;
    min-width: 100px;
    background: #1DB954;
    border: none;
    outline: none;
    color: white;
    font-family: inherit;
    font-weight: 400;
    font-size: 20px;
    border-radius: 3px;
    box-shadow: 0 5px 0px #1DB954;
    border-bottom: 2px solid #1DB954;
}

.button:hover {
    background: #1DB954;
    box-shadow: 0 4px 1px #1ED760;
    border-bottom: 2px solid #1ED760;
    transition: all 0.1s ease-in;
}

.button:active {
    transform: translateY(4px);
    border-bottom-width: 2px;
    box-shadow: none;
}
</style>
